<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="description" content="Alrededor de los Estados Unidos " />
    <meta name="keywords" content="places, nature" />
    <meta name="author" content="Gabriel Sanchez" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="images/logo.svg.svg" alt="logo around the US" />
        <div class="line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="avatar"
            src="images/image (1).jpg"
            alt="imagen del rostro del determinado perfil"
          />
          <div class="profile__description">
            <h2 class="profile__description-name">Jacques Cousteau</h2>
            <h3 class="profile__description-info">Explorador</h3>
          </div>
          <div class="button">
            <button class="edit-button"></button>
            <button class="add-button"></button>
          </div>
          <div class="popup popup__user">
            <form class="popup__container">
              <fieldset class="popup__container-texts">
                <h4 class="popup__container-title">Editar perfil</h4>
                <input
                  type="text"
                  class="popup__container-input"
                  placeholder="Nombre"
                />
                <input
                  type="text"
                  class="popup__container-input"
                  placeholder="Acerca de mi"
                />
                <button class="popup__btn-closed">
                  <img src="/images/Close Icon.svg" />
                </button>
              </fieldset>
              <fieldset class="popup__handlers">
                <button type="submit" class="save__button">Guardar</button>
              </fieldset>
            </form>
          </div>
          <div class="popup popup__img">
            <form class="popup__container">
              <fieldset class="popup__container-texts">
                <h4 class="popup__container-title">Nuevo Lugar</h4>
                <input
                  type="text"
                  class="popup__container-input"
                  placeholder="Titulo"
                />
                <input
                  type="text"
                  class="popup__container-input"
                  placeholder="Enlace a la imagen"
                />
                <button class="popup__btn-closed">
                  <img src="/images/Close Icon.svg" />
                </button>
              </fieldset>
              <fieldset class="popup__handlers">
                <button type="submit" class="save__button">Crear</button>
              </fieldset>
            </form>
          </div>
        </section>
        <section class="elements">
          <div class="card">
            <div class="first-card__photo"></div>
            <div class="icons">
              <img
                class="delete"
                src="images/Trash.svg"
                alt="icono para eliminar imagen o modificar"
              />
              <img
                class="like"
                src="images/Group.svg"
                alt="icono para darle me gusta a la foto"
              />
            </div>
            <p class="image__text"><strong>Valle de Yosemite</strong></p>
          </div>
          <div class="card">
            <div class="second-card__photo"></div>
            <div class="icons">
              <img
                class="delete"
                src="images/Trash.svg"
                alt="icono para eliminar imagen o modificar"
              />
              <img
                class="like"
                src="images/Group.svg"
                alt="icono para darle me gusta a la foto"
              />
            </div>
            <p class="image__text"><strong>Lago Louise</strong></p>
          </div>
          <div class="card">
            <div class="third-card__photo"></div>
            <div class="icons">
              <img
                class="delete"
                src="images/Trash.svg"
                alt="icono para eliminar imagen o modificar"
              />
              <img
                class="like"
                src="images/Group.svg"
                alt="icono para darle me gusta a la foto"
              />
            </div>
            <p class="image__text"><strong>Monta√±as Calvas</strong></p>
          </div>
        </section>
      </main>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
